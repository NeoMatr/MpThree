<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14141c"/>
      <stop offset="100%" style="stop-color:#08080c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9478ff"/>
      <stop offset="100%" style="stop-color:#7c5cff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.3"/>
  
  <!-- Play button circle -->
  <circle cx="256" cy="256" r="120" fill="url(#accent)"/>
  
  <!-- Play triangle -->
  <polygon points="220,176 220,336 340,256" fill="#08080c"/>
  
  <!-- Sound waves -->
  <path d="M380 200 Q420 256 380 312" fill="none" stroke="#f0f0f5" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
  <path d="M410 170 Q470 256 410 342" fill="none" stroke="#f0f0f5" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
</svg>
